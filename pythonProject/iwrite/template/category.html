{%extends 'base.html' %}

{%block title%} Welcome to BlogBoom {% endblock %}

{% block content %}

<div class="container-custom">
  <h3>{{cat.title}}</h3>
  <div class="img-container">
      <img src="/media/{{cat.image}}" class="responsive-img" alt="" style="max-height:350px  ;  "  >
  </div>

    <div class="collection">
      {%for p in posts %}
        <a href="/blog/{{p.url}}" class="collection-item">{{p.title}}</a>

      {% empty %}
      <h3>No posts in this category</h3>

         {%endfor%}
      </div>


</div>


{%endblock%}
